<html>

<head>
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <script src="./jquery.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js" ></script>
  <script src="./engagement_script.js"></script>
  <script src="./setup_script.js"></script>
  <meta name='viewport', content='width=device-width, initial-scale=1'>
  <meta charset="utf-8">
</head>

<body>
  <div class="app-container">

    <div class="screen choose-reading">
      <div class="title">
        Reader
      </div>
      <div class="subtitle">
        Choose a reading
      </div>

      <div class="options">
        <div class="option story-option" data-story="princess">
          Princess
        </div>
        <div class="option story-option" data-story="princess">
          Poodle Friend
        </div>
        <div class="option story-option" data-story="princess">
          Shaggy Dough
        </div>
      </div>
    </div>

    <div class="screen choose-char">
      <div class="story-name title">

      </div>
      <div class="subtitle">
        Choose a character
      </div>

      <div class="options">
        <div class="option char-option" data-other="princess">
          Frogman
        </div>
        <div class="option char-option" data-other="frogman" >
          Princess Pop
        </div>
      </div>
    </div>

    <div class="screen app-main">
      <div class="current-line">

      </div>

      <div class="buttons-container">
        <div class="button prev">
          <img src="next.png" />
        </div>
      </div>
    </div>
  </div>


</body>

</html>
